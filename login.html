<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/index.css">

    <title>Kidiz Playdates</title>

</head>

<body>

    <!-- logo -->
    <section>
        <div id="logo">
            <a href="index.html">
                <h1>Kidiz Playdates</h1>
            </a>
        </div>
    </section>

    <!-- navigation bar -->
    <nav>
        <ul id="menu">
            <li>
                <a href="signup.html" class="active">Log in/Sign Up</a>
            </li>
            <li>
                <a href="#social-netwerk">Contact</a>
            </li>
            <li>
                <a href="events.html">Events</a>
            </li>
            <li>
                <a href="gallery.html">Gallery</a>
            </li>
            <li>
                <a href="index.html">Home</a>
            </li>
        </ul>

    </nav>

    <!-- login form -->

    <section id="login-form">
        <h3 class="login">Login</h3>
        <form class="login-form-content" action="login.html" method="POST">

            <label for="email"></label>
            <input class="login-input-details" type="email" id="email" name="email" required placeholder="Email"
                required>
            <br>
            <label for="password"></label>
            <input class="login-input-details" for="password" name="password" id="password" required
                placeholder="Password" required>
        </form>

        <!-- login button -->
        <div id="login-btn">
            <button>Login</button>
        </div>
        <a class="form-links" href="#">Forget Password?</a>
    </section>

    <!-- footer -->
    <footer>
        <ul id="social-netwerk">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="visit our instagram page (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="visit our twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>


        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/b23346acf2.js" crossorigin="anonymous"></script>
</body>

</html>
