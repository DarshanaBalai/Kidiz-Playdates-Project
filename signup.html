<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/index.css">

    <title>Kidiz Playdates</title>

</head>

<body>
    <section>
        <div id="logo">
            <h1>Kidiz Playdates</h1>
        </div>
    </section>

    <nav>
        <ul id="menu">
            <li>
                <a href="signup.html" class="active">Log in/Sign Up</a>
            </li>
            <li>
                <a href="#social-netwerk">Contact</a>
            </li>
            <li>
                <a href="index.html#events">Events</a>
            </li>
            <li>
                <a href="gallery.html" class="active">Gallery</a>
            </li>
            <li>
                <a href="index.html">About</a>
            </li>
        </ul>

    </nav>

    <section id="form">
        <h3>Register</h3>
        <form class="form-content" action="signup.html" method="POST">
            <label for="fname"></label>
            <input class="input-details" type="text" id="fname" name="fname" placeholder="Firstname">
            <br>
            <label for="lname"></label>
            <input class="input-details" type="text" id="lname" name="lname" placeholder="Lastname">
            <br>
            <label for="email"></label>
            <input class="input-details" type="email" id="email" name="email" required placeholder="Email">
            <br>
            <label for="password"></label>
            <input class="input-details" for="password" name="password" id="password" required placeholder="Password">
            <br>
            <label for="nokids"></label>
            <input class="input-details" type="number" name="nokids" placeholder="No. of kids">
            <br>
            <label for="age"></label>
            <input class="input-details" type="number" name="age" placeholder="Age">
        </form>

        <div class="terms">
            <label for="checkbox">I agree to <a class="form-links" href="#">Terms & Conditions</a></label>
            <input type="checkbox" id="checkbox">
        </div>

        <button class="sign-up">Sign Up</button>
        <div class="member">
            <h4>Already a member? <a class="form-links" href="./login.html">Login here</a> </h4>
        </div>
    </section>

    <footer>
        <ul id="social-netwerk">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="visit our instagram page (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="visit our twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>


        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/b23346acf2.js" crossorigin="anonymous"></script>
</body>

</html>
